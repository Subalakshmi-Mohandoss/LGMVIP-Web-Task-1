<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Enrollment Form</h1>
      <div class="form-container">
        <form id="enrollmentForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />

          <label for="website">LinkedIn URL</label>
          <input type="url" id="website" name="website" />

          <label for="image">Image link</label>
          <input type="url" id="image" name="image" />

          <label for="gender">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="Male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="Female"
              required
            />
            <label for="female">Female</label>
          </div>

          <label for="course">Course</label>
          <input type="text" id="course" name="course" required />

          <label for="skills">Skills</label>
          <div>
            <input type="checkbox" id="java" name="skills" value="Java" />
            <label for="java">Java</label>
            <input type="checkbox" id="html" name="skills" value="HTML" />
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="skills" value="CSS" />
            <label for="css">CSS</label>
            <input type="checkbox" id="python" name="skills" value="Python" />
            <label for="python">Python</label>
            <input
              type="checkbox"
              id="javascript"
              name="skills"
              value="JavaScript"
            />
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="react" name="skills" value="React" />
            <label for="react">React</label>
            <input type="checkbox" id="nodejs" name="skills" value="Node.js" />
            <label for="nodejs">Node.js</label>
            <input type="checkbox" id="angular" name="skills" value="Angular" />
            <label for="angular">Angular</label>
          </div>

          <label for="declaration">
            <input
              type="checkbox"
              id="declaration"
              name="declaration"
              required
            />
            I declare that the information provided is correct.
          </label>

          <button type="submit">Enroll Student</button>
          <button type="reset">Clear</button>
        </form>
        <div id="studentsList"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
